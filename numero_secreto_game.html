<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N√∫mero Secreto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .game-area {
            margin: 30px 0;
        }

        input[type="number"] {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 15px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .btn-intentar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-intentar:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-nuevo {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-nuevo:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }

        .mensaje {
            min-height: 60px;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 1.1em;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mensaje.exito {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .mensaje.pista {
            background: #fff3cd;
            color: #856404;
            border: 2px solid #ffeaa7;
        }

        .mensaje.vacio {
            background: #f8f9fa;
            color: #6c757d;
        }

        .intentos {
            background: #e7f3ff;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            color: #0056b3;
            font-weight: bold;
            font-size: 1.1em;
        }

        .emoji {
            font-size: 1.5em;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ N√∫mero Secreto</h1>
        <p class="subtitle">Adivina el n√∫mero entre 1 y 10</p>
        
        <div class="game-area">
            <input type="number" id="numeroUsuario" placeholder="Ingresa tu n√∫mero" min="1" max="10">
            
            <div class="buttons">
                <button class="btn-intentar" onclick="verificarIntento()">Intentar</button>
                <button class="btn-nuevo" onclick="nuevoJuego()">Nuevo Juego</button>
            </div>
            
            <div id="mensaje" class="mensaje vacio">
                <span>¬°Buena suerte! üçÄ</span>
            </div>
            
            <div class="intentos">
                <span>Intentos: <span id="contadorIntentos">0</span></span>
            </div>
        </div>
    </div>

    <script>
        let numeroSecreto;
        let intentos = 0;

        function generarNumeroSecreto() {
            return Math.floor(Math.random() * 10) + 1;
        }

        function inicializarJuego() {
            numeroSecreto = generarNumeroSecreto();
            intentos = 0;
            actualizarContador();
            mostrarMensaje('¬°Buena suerte! üçÄ', 'vacio');
            document.getElementById('numeroUsuario').value = '';
            document.getElementById('numeroUsuario').focus();
        }

        function actualizarContador() {
            document.getElementById('contadorIntentos').textContent = intentos;
        }

        function mostrarMensaje(texto, tipo) {
            const mensajeDiv = document.getElementById('mensaje');
            mensajeDiv.innerHTML = texto;
            mensajeDiv.className = 'mensaje ' + tipo;
        }

        function verificarIntento() {
            const input = document.getElementById('numeroUsuario');
            const numeroUsuario = input.value;

            // Validar si el campo est√° vac√≠o
            if (numeroUsuario === '') {
                alert('Por favor, ingresa un n√∫mero del 1 al 10');
                return;
            }

            const numero = parseInt(numeroUsuario);
            
            // Validar rango
            if (numero < 1 || numero > 10) {
                alert('Por favor, ingresa un n√∫mero entre 1 y 10');
                return;
            }

            intentos++;
            actualizarContador();

            // Limpiar el campo
            input.value = '';
            input.focus();

            // Verificar el intento
            if (numero === numeroSecreto) {
                const textoIntento = intentos === 1 ? 'intento' : 'intentos';
                mostrarMensaje(
                    `<span class="emoji">üéâ</span> ¬°Felicidades! Adivinaste el n√∫mero secreto ${numeroSecreto} en ${intentos} ${textoIntento}`,
                    'exito'
                );
            } else if (numero < numeroSecreto) {
                mostrarMensaje(
                    `<span class="emoji">‚¨ÜÔ∏è</span> El n√∫mero secreto es mayor que ${numero}`,
                    'pista'
                );
            } else {
                mostrarMensaje(
                    `<span class="emoji">‚¨áÔ∏è</span> El n√∫mero secreto es menor que ${numero}`,
                    'pista'
                );
            }
        }

        function nuevoJuego() {
            inicializarJuego();
        }

        // Permitir presionar Enter para intentar
        document.getElementById('numeroUsuario').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                verificarIntento();
            }
        });

        // Inicializar el juego al cargar la p√°gina
        inicializarJuego();
    </script>
</body>
</html>
